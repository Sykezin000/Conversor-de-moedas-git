<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto - Conversor de Dinheiro</title>
</head>

<body>
    <img class="logo" src="./assets/fc43e2bf1131c229e07eda4bd1a6fa49.gif" alt="logo-convert-money">

    <div class="gif-background"></div>

    <main>
        <label for="">
            Converter <b>de</b>
            <select class="currency-select-um">

                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">

                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input  class="input-currency" placeholder="R$ 10.000,00" type="number">
        </label>

        <button class="convert-button" type="button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" class="currency-img-um" id="currency-img-um" alt="Logo-moeda-a-converter">
                <p class="currency" id="currency-nameum">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
            <div class="currency-box">
                <img  class="currency-img" id="currency-img"  src="./assets/dolar.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
